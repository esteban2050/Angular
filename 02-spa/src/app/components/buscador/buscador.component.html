<h1>Buscando: <small>{{termino}}</small></h1>
<hr>
<div class="row animated fadein fast" *ngIf="heroes.length==0">
    <div class="col-md-12">
        <div class="alert aler-info" role="alert">
            No existe resultados con el termino: {{termino}}
        </div>
    </div>
</div>
<div class="card-columns">

    <app-heroe-tarjeta [heroe]="foo" [index]="i" *ngFor="let foo of heroes; let i = index"></app-heroe-tarjeta>

</div>
